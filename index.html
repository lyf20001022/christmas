<body>
    <!-- æ˜Ÿç©ºèƒŒæ™¯ -->
    <div class="stars" id="stars"></div>

    <div class="photo-container">

    <!-- æ–‡æ¡ˆåŒºåŸŸ -->

        </p>

    <!-- èƒŒæ™¯éŸ³ä¹ -->
    <audio id="bg-music" loop>
        <!-- ğŸ‘‡ æ›¿æ¢è¿™é‡Œçš„éŸ³é¢‘è·¯å¾„ä¸ºä½ çš„èƒŒæ™¯éŸ³ä¹è·¯å¾„ -->

    <button class="music-btn" id="musicBtn">ğŸµ</button>

    <script>
        // 1. ç”Ÿæˆéšæœºæ˜Ÿæ˜Ÿï¼ˆé“¶æ²³æ•ˆæœï¼‰
        const starsContainer = document.getElementById('stars');
        const starCount = 2000; // æ˜Ÿæ˜Ÿæ•°é‡ï¼ˆè¶Šå¤šé“¶æ²³è¶Šæ˜æ˜¾ï¼‰
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            // éšæœºä½ç½®
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            // éšæœºå¤§å°ï¼ˆæ¨¡æ‹Ÿè¿œè¿‘ï¼‰
            const size = Math.random() * 2;
            // é“¶æ²³é›†ä¸­åœ¨ä¸­é—´åŒºåŸŸï¼ˆè°ƒæ•´æ•°å€¼å¯æ”¹å˜é“¶æ²³ä½ç½®ï¼‰
            const offsetX = Math.random() * 30 - 15;
            const offsetY = Math.random() * 30 - 15;
            star.style.left = `${x + offsetX}%`;
            star.style.top = `${y + offsetY}%`;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            // éšæœºé—ªçƒå»¶è¿Ÿ
            star.style.animationDelay = `${Math.random() * 2}s`;
            starsContainer.appendChild(star);
        }

        // 2. çƒŸèŠ±åŠ¨ç”»
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let fireworks = [];
        let particles = [];

        // çƒŸèŠ±ç±»
        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.speedY = Math.random() * -15 - 10;
                this.speedX = Math.random() * 6 - 3;
                this.hue = Math.random() * 360; // éšæœºé¢œè‰²ï¼ˆäº”å½©ï¼‰
                this.gravity = 0.05;
                this.alpha = 1;
                this.decay = 0.01;
            }
            update() {
                this.speedY += this.gravity;
                this.x += this.speedX;
                this.y += this.speedY;
                this.alpha -= this.decay;
                if (this.alpha <= 0) return false;
                // çƒŸèŠ±çˆ†ç‚¸ï¼ˆåˆ°è¾¾é¡¶éƒ¨æ—¶ï¼‰
                if (this.speedY >= -5) {
                    this.explode();
                    return false;
                }
                return true;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 100%, 50%, ${this.alpha})`;
                ctx.fill();
            }
            explode() {
                // çˆ†ç‚¸ç”Ÿæˆç²’å­
                for (let i = 0; i < 100; i++) {
                    particles.push(new Particle(this.x, this.y, this.hue));
                }
            }
        }

        // ç²’å­ç±»
        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.speedY = Math.random() * -10 - 5;
                this.speedX = Math.random() * 10 - 5;
                this.gravity = 0.1;
                this.hue = hue;
                this.alpha = 1;
                this.decay = Math.random() * 0.01 + 0.005;
                this.size = Math.random() * 3 + 1;
            }
            update() {
                this.speedY += this.gravity;
                this.x += this.speedX;
                this.y += this.speedY;
                this.alpha -= this.decay;
                return this.alpha > 0;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 100%, 50%, ${this.alpha})`;
                ctx.fill();
            }
        }

        // åŠ¨ç”»å¾ªç¯
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // ç»˜åˆ¶çƒŸèŠ±
            fireworks = fireworks.filter(firework => {
                firework.update();
                firework.draw();
                return true;
            });
            // ç»˜åˆ¶ç²’å­
            particles = particles.filter(particle => {
                particle.update();
                particle.draw();
                return true;
            });
            // éšæœºç”ŸæˆçƒŸèŠ±
            if (Math.random() < 0.05) {
                fireworks.push(new Firework());
            }
            requestAnimationFrame(animate);
        }
        animate();

        // çª—å£å¤§å°é€‚é…
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // 3. èƒŒæ™¯éŸ³ä¹æ§åˆ¶
        const music = document.getElementById('bg-music');
        const musicBtn = document.getElementById('musicBtn');
        musicBtn.addEventListener('click', () => {
            if (music.paused) {
                music.play();
                musicBtn.textContent = 'ğŸ¶';
            } else {
                music.pause();
                musicBtn.textContent = 'ğŸµ';
            }
        });
    </script>
